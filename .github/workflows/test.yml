name: Tests

on:
  push:
    branches: [master]

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Maven/Clojars deps
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: m2-${{ hashFiles('shadow-cljs.edn', 'project.clj') }}
          restore-keys: m2-

      - run: npm ci

      - name: ClojureScript unit tests
        run: npx shadow-cljs compile test && node target/test.js

      - name: Install Leiningen
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          lein: latest

      - name: Clojure unit tests
        run: lein test

  e2e:
    name: E2E tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Maven/Clojars deps
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: m2-${{ hashFiles('shadow-cljs.edn', 'project.clj') }}
          restore-keys: m2-

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}

      - run: npm ci
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium
      - name: Install Playwright system deps only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Install Leiningen
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          lein: latest

      - name: Generate deck data
        run: lein run -m tse.deploy/prepare-edn

      - run: npx shadow-cljs release app

      - name: Run e2e tests
        run: npx playwright test
        env:
          CI: true
